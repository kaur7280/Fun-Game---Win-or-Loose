
<!DOCTYPE html>
<html>
    <head>
        <title>Assignment-4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script type='text/javascript'>
           var count = 1;
			var tap = 1;
            window.addEventListener("load", function (event) {
                var radius = 50;
                var x = 0, y = 200;    
                var timerId;  
var xinc = 2;
var yinc = 2;
		

                function startAnimation() {
                    timerId = setInterval(updateAnimation,10);
					
                }
				function dominus(){
				document.getElementById("wrong").value = tap++;
			
	   
				}
				 function domath(){
		 document.getElementById("score").value = count++;
		
		
	   }
	    function dodomath(){
		
		domath();
		document.getElementById("final").value = document.getElementById("score").value - document.getElementById("wrong").value;
		
		}
	   
	function dodominus(){
		
		dominus();
		document.getElementById("final").value = document.getElementById("score").value - document.getElementById("wrong").value;
		
		}
	   
	   

                function stopAnimation() {
                    
					
					clearTimeout(timerId);
					alert("GAME OVER!! |YOUR SCORE : " + document.getElementById("final").value);
                      
				}

                function updateAnimation() {
                    x = x + xinc;
					y = y + yinc;

                    var e = document.getElementById("movingBall");
                    e.style.left=x+"px";
                    e.style.top=y+"px";
      
                    if (y> window.innerHeight - radius*2  || y<0)
					{yinc*= -1;
					document.getElementById("movingBall").style.backgroundColor = "blue";
					document.getElementById("movingBall").onclick = dodominus;
                     }   //stopAnimation();
                if(x>  window.innerWidth - radius*2 || x<0)
                      {    xinc*= -1;
                       document.getElementById("movingBall").style.backgroundColor = "red";
					   
					document.getElementById("movingBall").onclick=dodomath;
                           
		
                    }
                 }
				setTimeout(stopAnimation,35000);
               startAnimation();
		document.getElementById("stop").onclick=stopAnimation;
		 		     
            });
        </script>

            #movingBall {
                position: absolute;
				top:200px;
				left:0px;
                width:100px;
                height:100px;
                border-radius:200px;
				background-color:green;
              }
